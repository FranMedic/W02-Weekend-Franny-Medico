<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="StyleSheet" href="styles.css" type="text/css" media="screen" />
    <title>Game of Life Franny Medico</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Geim uf Laif</div>
      <div class="tablero"></div>
      <div class="botones">
        <label for="size">Introduce the size of the board: </label>
        <input
          type="text"
          id="tamaño"
          class="tamaño"
          placeholder="Introduce the size of the board"
          required
        />
        <input
          type="submit"
          class="botones__crear"
          onclick="crearTabla()"
          value="Create Board"
        />
        <input
          type="button"
          class="boton__play"
          onclick="gameLoop()"
          value="PLAY"
        />
        <input
          type="button"
          class="boton__stop"
          onclick="stopLoop()"
          value="Stop"
        />
      </div>
    </div>
  </body>
  <script src="game-of-life.js"></script>
</html>
